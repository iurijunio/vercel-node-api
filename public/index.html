<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Aquisição de curso Nuclemig - Correios</title>
  </head>

  <body>
    <main>
      <div class="card-container">
        <div class="card-divisor-1">
          <img src="/images/form.jpg">
        </div>
        <div class="card-divisor-2">
          <img src="https://videoead.com/nuclemig/imagens/logo.png">
          <form action="/submit" method="post" id="form">
            <p class="desc">Parabéns! Você acaba de adquirir seu acesso à nossa plataforma!<br/> 
              Para finalizar, preencha os campos abaixo e selecione o curso de sua preferência:</p>
            <i class="desc">Em caso de dúvidas, entre em contato com nosso <a href="https://wa.me/553197363088?text=Olá!%20Quero%20tirar%20uma%20dúvida" target="_blank">suporte</a>.<br/> 
            </i>

            <div id="step1" class="show-step">
              <input type="text" id="login" name="login" placeholder="Login" required minlength="4" maxlength="11">
              <input type="text" id="protocolo" name="protocolo" placeholder="Chave de acesso" required minlength="4" maxlength="30">
              <select id="curso" name="curso" required></select>
              <button class="btn-send" onclick="getAlunoEProtocolo()">Continuar</button>
            </div>
            
            <div id="step2" class="hide-step">
              <input type="text" id="name" name="name" placeholder="Nome do aluno a ser matriculado" required minlength="4" maxlength="100">
              <input type="text" id="cpf" name="cpf" placeholder="CPF do aluno (apenas números)" required minlength="11" maxlength="11">
              <input type="text" id="telefone" name="telefone" placeholder="Telefone do aluno (ddd + número)" required minlength="11" maxlength="11">
              <div class="buttons-container">
                <button class="btn-outline" onclick="nextStep(false)">Voltar</button>
                <input id="btnSubmit" type="submit" class="btn-send" value="Finalizar">
              </div>
            </div>
            
            <!-- Exibição do resultado -->
          </form>
          <div id="result"></div>
          <div id="errorMessage"></div>
        </div>
      </div>
    </main>
    <a href="https://wa.me/553197363088?text=Olá!%20Quero%20tirar%20uma%20dúvida" class="floating" target="_blank">
      <i class="fab fa-whatsapp fab-icon"></i>
      </a>
  </body>

  <script src="/index.js"></script>

</html>
